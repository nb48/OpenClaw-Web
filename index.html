<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrew & Nathan's Creative Space</title>
    <style>
        body {
            background-color: #0f0f13;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #00ffcc;
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }
        .status {
            margin-top: 2rem;
            padding: 1rem 2rem;
            border: 1px solid #00ffcc;
            border-radius: 50px;
            color: #00ffcc;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <h1>Andrew & Nathan</h1>
    <p>We are building the future, one byte at a time.</p>
    <div class="status">System Online ☕️</div>
</body>
</html>
